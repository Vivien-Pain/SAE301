<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-8">Mon Panier</h1>

    <div id="cart-items" class="space-y-4">
        <!-- Les articles du panier seront insérés ici -->
    </div>

    <div id="cart-empty" class="hidden py-10 text-center">
        <p class="text-gray-500">Votre panier est vide</p>
        <a href="/products" class="mt-4 inline-block px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-900">
            Découvrir nos produits
        </a>
    </div>

    <div id="cart-summary" class="mt-8 flex flex-col md:flex-row justify-between items-start md:items-center pt-4">
        <div class="text-xl font-bold">
            Total: <span id="cart-total">0.00</span> €
        </div>
        <button id="checkout-btn" class="mt-4 md:mt-0 px-6 py-3 bg-gray-800 text-white rounded hover:bg-gray-900">
            Passer commande
        </button>
    </div>
</div>
